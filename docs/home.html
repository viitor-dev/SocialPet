<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>
<body>
    <header>
        <nav>
            <!-- Logotipo e ícones de navegação -->
        </nav>
    </header>

    <main>
        <section class="feed">
            <!-- Postagem 1 -->
            <article class="post">
                <div class="post-header">
                    <img src="profile-pic.jpg" alt="Foto de perfil">
                    <div class="user-info">
                        <h3>Nome do Usuário</h3>
                        <p>Data da Postagem</p>
                    </div>
                </div>
                <div class="post-content">
                    <p>Texto da postagem</p>
                    <img src="post-image.jpg" alt="Imagem da postagem">
                </div>
                <div class="post-actions">
                    <button>Curtir</button>
                    <button>Comentar</button>
                    <button>Compartilhar</button>
                </div>
            </article>
            
            <!-- Mais postagens -->
        </section>
    </main>

    <aside class="sidebar-left">
        <!-- Perfil do usuário e navegação -->
    </aside>

    <aside class="sidebar-right">
        <!-- Sugestões de quem seguir -->
    </aside>

    <footer>
        <!-- Informações adicionais -->
    </footer>
</body>
</html>
