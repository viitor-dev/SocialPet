<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global-reset.css">
    <link rel="stylesheet" href="./css/feed.css">
    
    <title>Feed | SocialPet</title>
</head>
<body>
    <header>
        
        <img src="images/logo - SocialPet correto.png" height="60">
        <!--MENU DE NAVEGAÇÃO-->
        <nav class="navMenu">
            <a href="index.html">Login</a>
            <a href="home.html">Home</a>
            <a href="">Feed</a>
        </nav>
        
    </header>
    <main class="main">
        <!--Formulário de postagem-->
        <div class="new-post">
            <div class="info-user">
                <!--Imagem do usuário-->
                <div class="img-user"></div>
                <!--Nome do usuário-->
                <strong>Gustavo Lima</strong>
            </div>

            <form action="" class="formPost" id="formPost">
                <textarea name="textarea" placeholder="Amo filhotes!" id="textarea"></textarea>

                <!--Ícones e botões do post-->
                <div class="icons-and-button">
                    <div class="icons">
                        
                        <button class="btn-file-form"><img src="icons/img.svg" alt="Adicionar uma imagem"></button>
                        
                        <button class="btn-file-form"><img src="icons/gif.svg" alt="Adicionar um gif"></button>
                        
                        <button class="btn-file-form"><img src="icons/video.svg" alt="Adicionar um video"></button>

                    </div>
                    <!--BOTÃO DE PUBLICAR-->
                    <button type="submit" class="btn-submit-form">Publicar</button>
                </div>
            </form>
        </div>
        <!--POSTAGEM FIXA DE EXEMPLO, A DINÂMICA ESTÁ NO FORMPOST.JS-->
        <ul class="posts" id="posts">
            <li class="post">

                <div class="info-user-post">
                    <div class="img-user-post">
                        <img src="images/dog-tyson.jpeg">
                    </div>

                    <div class="name-and-hour"> <strong>MyKão Tyson</strong>
                    <p>21h</p>
                    </div>
                </div>

                <p>
                Onde posso arranjar algum?
                Existem muitas variações das passagens do Lorem Ipsum disponíveis, mas a maior parte sofreu alterações de alguma forma, pela injecção de humor, 
                </p>

                <div class="img-post">
                    <img src="images/cachorro-cururu.webp">
                    <img src="images/gato-grilado.jpg">
                </div>


                <div class="action-btn-post">
                    
                    <button type="button" class="files-post like"><img src="icons/paw.svg" alt="Curtir">curtir</button>

                    <button type="button" class="files-post direct"><img src="icons/direct.svg" alt="Comentar">comentar</button>

                    <button type="button" class="files-post share"><img src="icons/share.svg" alt="Compartilhar">compartilhar</button>
                </div>
        </ul>
        <!--FIM DA POSTAGEM DE EXEMPLO-->
    </main>
    <!-- Início logo e ícones -->
    <div class="nav-left">

    </div>
    <!-- Fim logo e ícones -->
    
    <!-- Início menu e busca -->
    <div class="nav-left">

    </div>
    <!-- Fim menu e busca -->
    <script type="module" src="js/formPost.js"></script>
</body>

</html>
